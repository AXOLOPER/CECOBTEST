<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .hoja{
      display: block;
      padding: 1%;
      margin-top: 0;
      margin-left: auto;
      margin-right: auto;
      width: 215mm;
      height: 280mm;
      background-color: ghostwhite;
    }

    table{
      width: 96%;
    }

    .doc{
      text-align: left;
    }

    .docs, .docs tr>td{
      border: 1px solid black;
      text-align: right;
      border-collapse: collapse;
    }

    .docs tr>th{
      border: 1px solid black;
      text-align: center;
      border-collapse: collapse;
    }


    fieldset.fhide{
      border:0 none;
    }

    .center{
      text-align: center;
    }

    .justify{
      text-align: justify;
    }
  </style>
</head>
